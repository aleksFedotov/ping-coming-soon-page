<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <h1 class="main-heading">
        <span class="heading-alt">We are launching </span>soon!
      </h1>
      <p class="text">Subscribe and get notified</p>
      <form action="#" class="form">
        <input
          type="text"
          class="email-input"
          placeholder="Your email address..."
        />
        <button class="submit-btn">Notify Me</button>
        <p class="error-msg"></p>
      </form>
      <div class="dashboard-container">
        <img src="./images/illustration-dashboard.png" alt="dashboard" />
      </div>
    </main>

    <footer>
      <div class="socials">
        <div class="social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>

        <div class="social">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>

        <div class="social">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
